<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Points Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label>Number of Points: <input type="number" id="numPoints" value="100"></label>
        <label>Nearest Neighbors: <input type="number" id="nearestNeighbors" value="3"></label>
        <table id="bandsTable">
            <thead>
                <tr><th>Band</th><th>Cutoff (px)</th><th>Connections</th></tr>
            </thead>
            <tbody>
                <!-- Five rows for 5 bands -->
                <tr><td>1</td><td><input type="number" class="bandCutoff" value="5"></td><td><input type="number" class="bandCount" value="1"></td></tr>
                <tr><td>2</td><td><input type="number" class="bandCutoff" value="10"></td><td><input type="number" class="bandCount" value="1"></td></tr>
                <tr><td>3</td><td><input type="number" class="bandCutoff" value="15"></td><td><input type="number" class="bandCount" value="1"></td></tr>
                <tr><td>4</td><td><input type="number" class="bandCutoff" value="20"></td><td><input type="number" class="bandCount" value="1"></td></tr>
                <tr><td>5</td><td><input type="number" class="bandCutoff" value="25"></td><td><input type="number" class="bandCount" value="1"></td></tr>
            </tbody>
        </table>
        <label><input type="checkbox" id="motionToggle" checked> Enable Motion</label>
        <label><input type="checkbox" id="staticLines"> Static Lines</label>
        <label><input type="checkbox" id="rainbowToggle"> Rainbow Gradient</label>
        <label><input type="checkbox" id="fillPolygons"> Fill Polygons</label>
        <button id="applyBtn">Apply Settings</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rainbow Cat Maze: True Spirit Mode</title>
    <style>
        /* AESTHETICS */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #000; /* Fallback color */
            touch-action: none;
            user-select: none;
        }

        /* NEW: The Background is now its own layer. 
           This allows us to dim IT without dimming the game.
        */
        #rainbow-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb, #8fd3f4);
            background-size: 400% 400%;
            animation: rainbowMove 15s ease infinite;
            transition: filter 1.0s ease; /* Smooth transition */
        }

        /* THE SPIRIT WORLD EFFECT (Applied only to background) */
        #rainbow-bg.spirit-mode {
            filter: grayscale(100%) brightness(15%);
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* START OVERLAY */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(108, 92, 231, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        #start-overlay h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }

        #start-button {
            background: #55efc4;
            color: #2d3436;
            border: none;
            padding: 20px 50px;
            font-size: 2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 0 #00b894;
            font-weight: bold;
            transition: 0.1s;
        }

        #start-button:active {
            transform: translateY(8px);
            box-shadow: none;
        }

        /* UI LAYER */
        #ui-layer {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: none;
            display: none; 
        }

        .controls-row {
            pointer-events: auto;
            margin-bottom: 5px;
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #fff;
            color: #ff6b6b;
            border: 3px solid #ff6b6b;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 rgba(255, 107, 107, 0.4);
            transition: all 0.1s;
        }
        
        button:focus { outline: none; }
        button:active, button.active-mode {
            transform: translateY(4px);
            box-shadow: none;
            background-color: #ff6b6b;
            color: white;
        }

        #btn-ghost { background-color: #dfe6e9; border-color: #b2bec3; color: #636e72; }
        #btn-ghost.active-ghost { background-color: #74b9ff; border-color: #0984e3; color: white; box-shadow: 0 0 15px #74b9ff; }

        #score-board {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 20px;
            border-radius: 15px;
            font-weight: bold;
            color: #6c5ce7;
            font-size: 1.1rem;
            border: 2px solid #a29bfe;
            text-align: center;
            margin-top: 5px;
        }

        #game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 10px;
            display: none;
            transition: background-color 1s;
        }

        /* In Ghost Mode, the container background gets dark */
        #game-container.spirit-mode {
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 30px #ffffff; /* White outer glow */
        }

        canvas { 
            display: block; 
            border-radius: 10px; 
            background: transparent; /* Changed to transparent so we can control background in JS */
        }

        .shake-effect { animation: shake 0.5s; animation-iteration-count: 1; }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        #win-msg { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; color: #ff6b6b; text-shadow: 3px 3px 0px #fff; font-weight: bold; pointer-events: none; z-index: 20; text-align: center; width: 100%; }

        /* MOBILE CONTROLS */
        #mobile-controls { display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 160px; height: 160px; z-index: 100; }
        @media (hover: none) and (pointer: coarse) { #mobile-controls { display: block; } }
        .d-btn { position: absolute; width: 50px; height: 50px; background: rgba(255, 255, 255, 0.6); border-radius: 50%; border: 2px solid #fff; font-size: 24px; display: flex; align-items: center; justify-content: center; user-select: none; touch-action: manipulation; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .d-btn:active { background: #ffeaa7; transform: scale(0.9); }
        #btn-up { top: 0; left: 55px; }
        #btn-down { bottom: 0; left: 55px; }
        #btn-left { top: 55px; left: 0; }
        #btn-right { top: 55px; right: 0; }

    </style>
</head>
<body>

    <div id="rainbow-bg"></div>

    <div id="start-overlay">
        <h1>üê± Rainbow Cat Maze üê∂</h1>
        <p>Collect treats. Avoid dogs. <br>Enter the Spirit World.</p>
        <br>
        <button id="start-button" onclick="startGame()">‚ñ∂ START</button>
    </div>

    <div id="ui-layer">
        <div class="controls-row">
            <button onclick="setDifficulty('easy'); this.blur()" id="btn-easy">Easy</button>
            <button onclick="setDifficulty('medium'); this.blur()" id="btn-med" class="active-mode">Med</button>
            <button onclick="setDifficulty('hard'); this.blur()" id="btn-hard">Hard</button>
            <button onclick="resetGame(); this.blur()" style="background-color:#ffeaa7; border-color:#fdcb6e; color: #d35400;">üîÑ New</button>
        </div>
        <div class="controls-row">
            <button id="btn-ghost" onclick="activateGhostMode(); this.blur()">üëª Ghost Mode (<span id="ghost-count">1</span>)</button>
        </div>
        <div id="score-board">
            Happiness: <span id="score-val">0</span> üíñ | 
            High Score: <span id="high-score-val">0</span> üëë
        </div>
    </div>

    <div id="game-container">
        <canvas id="mazeCanvas"></canvas>
        <div id="win-msg">YAY! YOU DID IT!<br>üéâüê±üéâ</div>
    </div>

    <div id="mobile-controls">
        <div class="d-btn" id="btn-up">‚¨ÜÔ∏è</div>
        <div class="d-btn" id="btn-left">‚¨ÖÔ∏è</div>
        <div class="d-btn" id="btn-right">‚û°Ô∏è</div>
        <div class="d-btn" id="btn-down">‚¨áÔ∏è</div>
    </div>

<script>
/**
 * AUDIO SETUP
 */
const audioMeow = new Audio('meow.mp3');
const audioWoof = new Audio('woof.mp3');
const audioOhNo = new Audio('ohno.mp3');
const audioWoo  = new Audio('woo.mp3');
let lastWoofTime = 0; 
let audioInitialized = false;

function initAudio() {
    if (audioInitialized) return;
    const sounds = [audioMeow, audioWoof, audioOhNo, audioWoo];
    sounds.forEach(snd => {
        snd.volume = 0; 
        snd.play().then(() => {
            snd.pause();
            snd.currentTime = 0;
            snd.volume = 1; 
        }).catch(e => { console.log(e); });
    });
    audioInitialized = true;
}

function playSound(sound) {
    if (!audioInitialized) return;
    try {
        sound.currentTime = 0;
        let playPromise = sound.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => { });
        }
    } catch(e) { console.log(e); }
}

/**
 * GAME CONFIGURATION
 */
const canvas = document.getElementById('mazeCanvas');
const ctx = canvas.getContext('2d');
const winMsg = document.getElementById('win-msg');
const scoreEl = document.getElementById('score-val');
const highScoreEl = document.getElementById('high-score-val');
const gameContainer = document.getElementById('game-container');
const uiLayer = document.getElementById('ui-layer');
const startOverlay = document.getElementById('start-overlay');
const mobileControls = document.getElementById('mobile-controls');
const ghostBtn = document.getElementById('btn-ghost');
const ghostCountEl = document.getElementById('ghost-count');
const backgroundLayer = document.getElementById('rainbow-bg');

// Grid & State
let GRID_SIZE = 21; 
let TILE_SIZE = 0;
let maze = [];     
let collectibles = [];
let enemies = []; 
let score = 0;
let difficulty = 'medium';

// Ghost Mode State
let ghostCharges = 1;
let isGhost = false;
let ghostTimer = null;

let highScore = localStorage.getItem('catMazeHighScore') || 0;
highScoreEl.innerText = highScore;

const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
let player = { x: 0, y: 0, size: 0, speed: 0 };
let confettiParticles = [];
let gameWon = false;
let animationId;
let gameRunning = false;

const WALL_COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5'];
const COLLECTIBLE_TYPES = ['üêü', 'üß∂', 'üê≠'];

/**
 * START SEQUENCE
 */
function startGame() {
    initAudio(); 
    startOverlay.style.display = 'none';
    uiLayer.style.display = 'flex';
    gameContainer.style.display = 'block';
    if (window.matchMedia("(hover: none) and (pointer: coarse)").matches) {
        mobileControls.style.display = 'block';
    }
    setDifficulty('medium'); 
}

/**
 * INITIALIZATION
 */
function setDifficulty(level) {
    document.querySelectorAll('#ui-layer button:not(#btn-ghost)').forEach(b => b.classList.remove('active-mode'));
    if (level === 'easy') { GRID_SIZE = 15; document.getElementById('btn-easy').classList.add('active-mode'); } 
    else if (level === 'medium') { GRID_SIZE = 25; document.getElementById('btn-med').classList.add('active-mode'); } 
    else if (level === 'hard') { GRID_SIZE = 41; document.getElementById('btn-hard').classList.add('active-mode'); }
    difficulty = level;
    resetGame();
}

function resize() {
    const marginW = 40;
    const marginH = 260; 
    let size = Math.min(window.innerWidth - marginW, window.innerHeight - marginH);
    size = Math.floor(size / GRID_SIZE) * GRID_SIZE;
    canvas.width = size;
    canvas.height = size;
    TILE_SIZE = size / GRID_SIZE;
    player.size = TILE_SIZE * 0.7; 
    player.speed = TILE_SIZE * 0.15;
}

function resetGame() {
    gameRunning = true;
    gameWon = false;
    winMsg.style.display = 'none';
    confettiParticles = [];
    score = 0;
    scoreEl.innerText = score;
    gameContainer.classList.remove('shake-effect'); 
    
    ghostCharges = 1;
    ghostCountEl.innerText = ghostCharges;
    stopGhostMode();

    collectibles = [];
    enemies = [];
    
    resize();
    generateMaze();
    spawnCollectibles();
    spawnEnemies();
    
    const midRow = Math.floor(GRID_SIZE/2);
    player.x = 0; 
    player.y = midRow * TILE_SIZE + (TILE_SIZE - player.size)/2;

    if (animationId) cancelAnimationFrame(animationId);
    loop();
}

/**
 * GHOST MODE LOGIC
 */
function activateGhostMode() {
    if (isGhost || ghostCharges <= 0 || gameWon) return;

    ghostCharges--;
    ghostCountEl.innerText = ghostCharges;
    score -= 10;
    scoreEl.innerText = score;
    isGhost = true;
    ghostBtn.classList.add('active-ghost');
    
    // VISUAL EFFECT: Apply classes to specific layers
    backgroundLayer.classList.add('spirit-mode');
    gameContainer.classList.add('spirit-mode');
    
    playSound(audioWoo);

    if (ghostTimer) clearTimeout(ghostTimer);
    ghostTimer = setTimeout(() => { stopGhostMode(); }, 10500); 
}

function stopGhostMode() {
    isGhost = false;
    ghostBtn.classList.remove('active-ghost');
    
    // VISUAL EFFECT: Remove classes
    backgroundLayer.classList.remove('spirit-mode');
    gameContainer.classList.remove('spirit-mode');

    audioWoo.pause();
    audioWoo.currentTime = 0;
    if (ghostTimer) clearTimeout(ghostTimer);
}

/**
 * GENERATION (Standard Maze Algo)
 */
function generateMaze() {
    maze = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(1));
    carve(1, 1);
    const mid = Math.floor(GRID_SIZE/2);
    maze[mid][0] = 0; maze[mid][1] = 0; maze[mid][GRID_SIZE-1] = 0; maze[mid][GRID_SIZE-2] = 0; 
}
function carve(x, y) {
    const directions = [[0, -2], [0, 2], [-2, 0], [2, 0]];
    directions.sort(() => Math.random() - 0.5);
    maze[y][x] = 0;
    for (let i = 0; i < directions.length; i++) {
        const dx = directions[i][0], dy = directions[i][1];
        const nx = x + dx, ny = y + dy;
        if (nx > 0 && nx < GRID_SIZE - 1 && ny > 0 && ny < GRID_SIZE - 1) {
            if (maze[ny][nx] === 1) {
                maze[y + dy/2][x + dx/2] = 0;
                carve(nx, ny);
            }
        }
    }
}
function spawnCollectibles() {
    let count = difficulty === 'hard' ? 20 : (difficulty === 'medium' ? 10 : 5);
    for(let i=0; i<count; i++) {
        spawnEntity((c, r) => {
            collectibles.push({ x: c * TILE_SIZE + TILE_SIZE/2, y: r * TILE_SIZE + TILE_SIZE/2, type: COLLECTIBLE_TYPES[Math.floor(Math.random() * COLLECTIBLE_TYPES.length)], collected: false });
        });
    }
}
function spawnEnemies() {
    let count = difficulty === 'hard' ? 12 : (difficulty === 'medium' ? 5 : 2);
    for(let i=0; i<count; i++) {
        spawnEntity((c, r) => {
            if (c > 4) { enemies.push({ x: c * TILE_SIZE + (TILE_SIZE - player.size)/2, y: r * TILE_SIZE + (TILE_SIZE - player.size)/2, vx: 0, vy: 0, speed: player.speed * 0.35 }); }
        }, true);
    }
}
function spawnEntity(callback) {
    let placed = false; let attempts = 0;
    while(!placed && attempts < 1000) {
        attempts++; let r = Math.floor(Math.random() * GRID_SIZE); let c = Math.floor(Math.random() * GRID_SIZE);
        if(maze[r][c] === 0) { callback(c, r); placed = true; }
    }
}

/**
 * CONTROLS
 */
window.addEventListener('keydown', e => { 
    if (e.code === 'Space') { e.preventDefault(); activateGhostMode(); }
    if(keys.hasOwnProperty(e.code)) keys[e.code] = true; 
});
window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.code)) keys[e.code] = false; });
const dPadMapping = { 'btn-up': 'ArrowUp', 'btn-down': 'ArrowDown', 'btn-left': 'ArrowLeft', 'btn-right': 'ArrowRight' };
Object.keys(dPadMapping).forEach(id => {
    const btn = document.getElementById(id); const key = dPadMapping[id];
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; btn.style.background = '#ffeaa7'; });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; btn.style.background = 'rgba(255, 255, 255, 0.6)';});
    btn.addEventListener('mousedown', () => { keys[key] = true; });
    btn.addEventListener('mouseup', () => { keys[key] = false; });
});

/**
 * GAME LOGIC
 */
function update() {
    if (gameWon) { updateConfetti(); return; }
    if (!gameRunning) return;

    let dx = 0, dy = 0;
    if (keys.ArrowUp) dy = -player.speed;
    if (keys.ArrowDown) dy = player.speed;
    if (keys.ArrowLeft) dx = -player.speed;
    if (keys.ArrowRight) dx = player.speed;

    if (!checkWallCollision(player.x + dx, player.y)) player.x += dx;
    if (!checkWallCollision(player.x, player.y + dy)) player.y += dy;

    updateEnemies();
    checkCollectibles();

    if (player.x > canvas.width - TILE_SIZE) winGame();
}

function updateEnemies() {
    const proximityThreshold = TILE_SIZE * 2; let dogNearby = false;
    enemies.forEach(dog => {
        if (dog.vx === 0 && dog.vy === 0 || checkWallCollision(dog.x + dog.vx, dog.y + dog.vy)) {
            const dirs = [{x: 0, y: -dog.speed}, {x: 0, y: dog.speed}, {x: -dog.speed, y: 0}, {x: dog.speed, y: 0}];
            const validDirs = dirs.filter(d => !checkWallCollision(dog.x + d.x, dog.y + d.y));
            if (validDirs.length > 0) { const pick = validDirs[Math.floor(Math.random() * validDirs.length)]; dog.vx = pick.x; dog.vy = pick.y; } 
            else { dog.vx = -dog.vx; dog.vy = -dog.vy; }
        }
        dog.x += dog.vx; dog.y += dog.vy;
        const dist = Math.hypot(player.x - dog.x, player.y - dog.y);
        if (!isGhost && dist < player.size * 0.8) { caughtByDog(); }
        if (dist < proximityThreshold) { dogNearby = true; }
    });
    if (dogNearby && !isGhost) { const now = Date.now(); if (now - lastWoofTime > 2000) { playSound(audioWoof); lastWoofTime = now; } }
}

function caughtByDog() {
    playSound(audioOhNo);
    gameContainer.classList.remove('shake-effect'); void gameContainer.offsetWidth; gameContainer.classList.add('shake-effect');
    stopGhostMode();
    const midRow = Math.floor(GRID_SIZE/2); player.x = 0; player.y = midRow * TILE_SIZE + (TILE_SIZE - player.size)/2;
}

function checkWallCollision(x, y) {
    const points = [{x: x, y: y}, {x: x + player.size, y: y}, {x: x, y: y + player.size}, {x: x + player.size, y: y + player.size}];
    for (let p of points) {
        const col = Math.floor(p.x / TILE_SIZE); const row = Math.floor(p.y / TILE_SIZE);
        if (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) { if (maze[row][col] === 1) return true; }
    }
    return false;
}

function checkCollectibles() {
    const pCx = player.x + player.size/2; const pCy = player.y + player.size/2;
    collectibles.forEach(item => {
        if (!item.collected) {
            const dist = Math.hypot(pCx - item.x, pCy - item.y);
            if (dist < TILE_SIZE/2) { item.collected = true; score += 10; ghostCharges++; ghostCountEl.innerText = ghostCharges; scoreEl.innerText = score; playSound(audioMeow); }
        }
    });
}

function winGame() {
    gameWon = true; winMsg.style.display = 'block'; stopGhostMode();
    if (score > highScore) { highScore = score; localStorage.setItem('catMazeHighScore', highScore); highScoreEl.innerText = highScore; winMsg.innerHTML = `NEW RECORD!<br>Score: ${score}<br>üéâüê±üéâ`; } 
    else { winMsg.innerHTML = `YAY! YOU DID IT!<br>Score: ${score}<br>üéâüê±üéâ`; }
    createConfetti();
}

/**
 * DRAWING
 */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 1. FILL BACKGROUND
    // Normal: Transparent (shows rainbow). 
    // Ghost: Dark Grey (covers rainbow, but sits BEHIND walls)
    if (isGhost) {
        ctx.fillStyle = 'rgba(20, 20, 20, 0.85)'; // Dark floor
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)'; // Slightly milky floor for normal mode
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // 2. WALLS (Drawn normally, so they stay bright)
    for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
            if (maze[row][col] === 1) {
                const x = col * TILE_SIZE, y = row * TILE_SIZE;
                ctx.fillStyle = WALL_COLORS[(row * col + row) % WALL_COLORS.length];
                ctx.fillRect(x, y, TILE_SIZE + 1, TILE_SIZE + 1);
            }
        }
    }

    // 3. COLLECTIBLES
    ctx.font = `${TILE_SIZE * 0.6}px Arial`;
    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    collectibles.forEach(item => { if (!item.collected) ctx.fillText(item.type, item.x, item.y); });

    // 4. ENEMIES (Glow applied only to them)
    ctx.save();
    if (isGhost) {
        ctx.shadowBlur = 30; // Strong Glow
        ctx.shadowColor = '#ff0055'; // Red Glow
    }
    
    ctx.font = `${player.size}px Arial`;
    enemies.forEach(dog => {
        ctx.save();
        const cx = dog.x + player.size/2; const cy = dog.y + player.size/2;
        ctx.translate(cx, cy);
        if (dog.vx < 0) ctx.scale(-1, 1);
        ctx.fillText('üê∂', 0, 0); 
        ctx.restore();
    });
    ctx.restore(); // Stop Red Glow

    // 5. PLAYER (Cat)
    ctx.save();
    
    if (isGhost) {
        // SPIRIT FORM: Solid White + Bright Glow
        ctx.filter = 'grayscale(100%) brightness(500%)'; 
        ctx.shadowBlur = 40;
        ctx.shadowColor = '#ffffff'; // White Glow
    }
    
    ctx.font = `${player.size}px Arial`;
    ctx.fillText('üê±', player.x + player.size/2, player.y + player.size/2);
    ctx.restore();

    if (gameWon) drawConfetti();
}

function loop() { update(); draw(); animationId = requestAnimationFrame(loop); }
function createConfetti() { for (let i = 0; i < 150; i++) { confettiParticles.push({ x: canvas.width / 2, y: canvas.height / 2, vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 0.5) * 15, color: WALL_COLORS[Math.floor(Math.random() * WALL_COLORS.length)], size: Math.random() * 8 + 4 }); } }
function updateConfetti() { confettiParticles.forEach(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.vx *= 0.96; }); }
function drawConfetti() { confettiParticles.forEach(p => { ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size); }); }

window.addEventListener('resize', () => { if(gameRunning) resize(); });

</script>

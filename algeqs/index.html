<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Algebra Question Generator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- MathJax configuration -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <!-- Load MathJax -->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div id="content">
    <h1>Give me an algebra question at:</h1>
    <div class="buttons">
      <button data-level="achieved">achieved</button>
      <button data-level="merit">merit</button>
      <button data-level="excellence">excellence</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

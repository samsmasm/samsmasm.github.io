<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ratio Puzzle Escape Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Narrative / ASCII art will be displayed here -->
    <pre id="narrative"></pre>
    
    <!-- Input section for puzzles -->
    <div id="inputSection" class="hidden">
      <label for="answer">Your Answer:</label>
      <input type="text" id="answer" placeholder="Type your answer here">
      <button id="submit">Submit Answer</button>
    </div>
    
    <!-- Magic wand section -->
    <div id="magic" class="hidden">
      <p>You have <span id="spellsLeft">2</span> magic spell(s) left.</p>
      <button id="spell1">Cast Magic Spell</button>
    </div>
    
    <!-- Feedback section -->
    <pre id="feedback"></pre>
    
    <!-- Start button shown only on the opening screen -->
    <div id="startSection">
      <button id="begin">Begin Journey</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

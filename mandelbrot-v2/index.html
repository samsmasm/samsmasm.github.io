<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mandelbrot Visualiser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label for="numPoints">Number of points:</label>
    <input type="number" id="numPoints" value="100000" min="1">

    <label for="maxIter">Max iterations:</label>
    <input type="number" id="maxIter" value="500" min="1">

    <label for="minReal">Min Real:</label>
    <input type="number" id="minReal" value="-2" step="0.1">

    <label for="minImag">Min Imag:</label>
    <input type="number" id="minImag" value="-2" step="0.1">

    <label for="axisRange">Axis Range:</label>
    <input type="number" id="axisRange" value="4" step="0.1">

    <label for="accumulate">Accumulate:</label>
    <input type="checkbox" id="accumulate">

    <button id="startButton">Start</button>
    <button id="zoomInButton">Zoom In</button>
    <button id="zoomOutButton">Zoom Out</button>
    <button id="resetButton">Reset</button>

    <div style="margin-top:5px;">
      <button id="moveUp">↑</button>
      <button id="moveDown">↓</button>
      <button id="moveLeft">←</button>
      <button id="moveRight">→</button>
    </div>
  </div>

  <div id="canvasContainer" style="position:relative; display:inline-block;">
    <canvas id="mandelbrotCanvas" width="600" height="600"
            style="border:1px solid #555;"></canvas>
    <div id="selection"
         style="position:absolute; border:2px dashed yellow; display:none;
                pointer-events:none;"></div>
  </div>

  <div id="hoverInfo" style="margin-top:8px; font-size:0.9em;">
    Hover over canvas to see c = …
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Tiles Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Draggable Tiles Row -->
  <div id="tile-container"></div>
  
  <!-- Guide row for expected numbers -->
  <div id="guide-container"></div>
  
  <!-- Toggle for guide row -->
  <button id="toggle-guide">Toggle Guide Numbers</button>
  
  <div id="yay-message">Yay!</div>
  
  <!-- Mode selection buttons -->
  <div id="mode-buttons">
    <button id="mode-emoji">Emoji mode</button>
    <button id="mode-mixed">Mixed mode</button>
    <button id="mode-digits">Only digits</button>
  </div>
  
  <!-- Slider controls for number of tiles and start number -->
  <div id="slider-controls">
    <div>
      <label>Number of Tiles: <span id="tile-count-display">5</span></label>
      <input type="range" id="tile-count-slider" min="3" max="10" value="5">
    </div>
    <div>
      <label>Start Number: <span id="start-number-display">1</span></label>
      <input type="range" id="start-number-slider" min="0" max="11" value="1">
    </div>
  </div>
  
  <!-- Reset hint -->
  <p class="reset-info">Double tap to reset.</p>
  
  <!-- Audio element for meow sound -->
  <audio id="meow-sound" src="meow.mp3"></audio>
  
  <script src="script.js"></script>
</body>
</html>

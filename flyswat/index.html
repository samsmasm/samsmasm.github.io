<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/unisamicon2.png">
    <title>Swat the Flies! ðŸª°</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none;
            user-select: none;
        }
        #game-area {
            width: 100vw;
            height: 100vh;
            background-color: #87CEEB;
        }
        .fly {
            position: absolute;
            font-size: 32px;
            transition: transform 0.3s linear;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }
        #swatter {
            position: absolute;
            font-size: 40px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        Time: <span id="timer">60</span> | 
        Flies: <span id="score">0</span>
    </div>
    <div id="game-area"></div>

    <script>
        const gameArea = document.getElementById("game-area");
        const swatter = document.createElement('div');
        swatter.id = "swatter";
        swatter.textContent = "ðŸª³";
        document.body.appendChild(swatter);

        let score = 0;
        let timeLeft = 60;
        let isGameActive = true;

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            swatter.style.left = `${e.clientX - 20}px`;
            swatter.style.top = `${e.clientY - 20}px`;
        });

        // Create flies with random movement
        function createFly() {
            const fly = document.createElement('div');
            fly.className = "fly";
            fly.textContent = "ðŸª°";
            
            // Random starting position
            fly.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            fly.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            
            // Random movement direction
            let dx = (Math.random() - 0.5) * 4;
            let dy = (Math.random() - 0.5) * 4;

            function move() {
                if (!isGameActive) return;
                
                let x = parseFloat(fly.style.left) + dx;
                let y = parseFloat(fly.style.top) + dy;

                // Bounce off walls
                if (x < 0 || x > window.innerWidth - 50) dx *= -1;
                if (y < 0 || y > window.innerHeight - 50) dy *= -1;

                fly.style.left = `${x}px`;
                fly.style.top = `${y}px`;
                requestAnimationFrame(move);
            }
            move();

            gameArea.appendChild(fly);
            return fly;
        }

        // Swatting logic
        gameArea.addEventListener('click', (e) => {
            if (!isGameActive) return;
            
            document.querySelectorAll('.fly').forEach(fly => {
                const rect = fly.getBoundingClientRect();
                if (
                    e.clientX > rect.left && 
                    e.clientX < rect.right &&
                    e.clientY > rect.top && 
                    e.clientY < rect.bottom
                ) {
                    fly.remove();
                    score++;
                    document.getElementById('score').textContent = score;
                    setTimeout(createFly, 2000); // Respawn after 2 seconds
                }
            });
        });

        // Start with 5 flies
        for (let i = 0; i < 5; i++) setTimeout(createFly, i * 500);

        // Timer
        const timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            
            if (timeLeft <= 0) {
                isGameActive = false;
                clearInterval(timer);
                alert(`Game Over! You swatted ${score} flies!`);
            }
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREE(3) Inspired Game - Drag & Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-ui">
        <div id="header">
            <h1>TREE(3) Inspired Tree Builder</h1>
            <p>Drag a color button onto the grid to place a node. Click existing nodes to connect (child first, then parent below). Drag existing nodes to reposition.</p>
        </div>

        <div id="controls">
            <div class="control-group">
                <label>Drag New Node:</label>
                <div class="color-options">
                    <button class="color-btn draggable-node-source" data-color="red" style="background-color: red;"></button>
                    <button class="color-btn draggable-node-source" data-color="green" style="background-color: green;"></button>
                    <button class="color-btn draggable-node-source" data-color="blue" style="background-color: blue;"></button>
                </div>
            </div>
            <div class="control-group">
                <label for="eraser-toggle">Eraser Mode:</label>
                <input type="checkbox" id="eraser-toggle">
            </div>
            <button id="new-tree-btn">Save & Start New Tree</button>
            <p id="status-message"></p>
            <p>Trees in sequence: <span id="tree-count">0</span></p>
        </div>

        <canvas id="tree-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>

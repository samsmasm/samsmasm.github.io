<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Teaching Tool</title>
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase SDKs -->
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Teaching Tool</h1>
    
    <!-- Submission Form -->
    <form id="comment-form">
      <textarea id="comment-input" placeholder="Enter your sentence here..." required></textarea>
      <button type="submit">Submit</button>
    </form>
    
    <!-- Comments Section -->
    <div id="comments-container">
      <!-- Comments will be dynamically inserted here -->
    </div>
    
    <!-- Teacher Login Section -->
    <div id="teacher-login">
      <h2>Teacher Login</h2>
      <form id="login-form">
        <input type="email" id="teacher-email" placeholder="Email" required>
        <input type="password" id="teacher-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button id="logout-button" style="display: none;">Logout</button>
    </div>
  </div>
  
  <!-- Link to JavaScript -->
  <script src="app.js"></script>
</body>
</html>

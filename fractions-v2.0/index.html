<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Fractions Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pizza Fractions!</h1>
  
  <!-- Container for Level Buttons -->
  <div id="levelButtons">
    <button id="level1Button">Level 1</button>
    <button id="level2Button">Level 2</button>
    <button id="level3Button">Level 3</button>
  </div>
  
  <!-- Main game area, initially hidden -->
  <div id="gameBoard" class="hidden">
    <!-- Fraction Cards Row -->
    <div id="fractionCards"></div>
    
    <!-- Progress Indicator Row -->
    <div id="progressRow" class="progress-row"></div>
    
    <!-- Control Buttons -->
    <button id="checkPizzasButton" class="hidden">Check the Pizzas!</button>
    <button id="checkAnswersButton" class="hidden">Check the Answers</button>
    <button id="resetButton" class="hidden">Reset</button>
    
    <!-- Feedback Message -->
    <p id="message"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Whiteboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <!-- The drawing canvas (for strokes) -->
    <canvas id="drawingCanvas"></canvas>
    <!-- The grid canvas (for guide lines) -->
    <canvas id="gridCanvas"></canvas>
  </div>
  
  <!-- Control Panel fixed in the top right -->
  <div id="controls">
    <!-- Color selection -->
    <div id="colorButtons">
      <button class="color-btn" data-color="#000000" style="background-color: #000000;"></button>
      <button class="color-btn" data-color="#FF0000" style="background-color: #FF0000;"></button>
      <button class="color-btn" data-color="#0000FF" style="background-color: #0000FF;"></button>
      <button class="color-btn" data-color="#008000" style="background-color: #008000;"></button>
      <button class="color-btn" data-color="#FFFF00" style="background-color: #FFFF00;"></button>
      <button class="color-btn" data-color="#800080" style="background-color: #800080;"></button>
      <button class="color-btn" data-color="#FFA500" style="background-color: #FFA500;"></button>
      <button class="color-btn" data-color="#A52A2A" style="background-color: #A52A2A;"></button>
    </div>
    <!-- Thickness selection -->
    <div id="thicknessButtons">
      <button class="thickness-btn" data-size="2">Thin</button>
      <button class="thickness-btn" data-size="4">Medium</button>
      <button class="thickness-btn" data-size="8">Thick</button>
    </div>
    <!-- Tools -->
    <div id="toolButtons">
      <button id="penButton">Pen</button>
      <button id="eraserButton">Eraser</button>
      <button id="eraseAreaButton">Erase Area</button>
      <button id="undoButton">Undo</button>
      <button id="clearButton">Clear All</button>
      <button id="gridToggleButton">Grid On/Off</button>
      <button id="saveButton">Save</button>
      <button id="printButton">Print</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

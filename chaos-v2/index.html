<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/unisamicon2.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Game - Red/Blue Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chaos Game - Red/Blue Mode</h1>
  <p>Click on the canvas to place vertices, then press "Start".</p>
  <canvas id="canvas" width="600" height="600"></canvas>
  <br>

  <!-- Mode selection -->
  <label>
    Color Mode:
    <select id="modeSelect">
      <option value="redOnly">Red Only</option>
      <option value="redBlue" selected>Red &amp; Blue</option>
    </select>
  </label>
  <br>

  <!-- For redBlue mode: Probability for Blue -->
  <div id="blueProbabilityContainer">
    <label>
      Probability for Blue (0-1):
      <input type="number" id="blueProbability" value="0.6" min="0" max="1" step="0.01">
    </label>
  </div>
  <br>

  <!-- For redBlue mode: Current Vertex Colour -->
  <div id="vertexColorContainer">
    <span>Current Vertex Colour:</span>
    <label>
      <input type="radio" name="vertexColor" value="red" checked> Red
    </label>
    <label>
      <input type="radio" name="vertexColor" value="blue"> Blue
    </label>
  </div>
  <br>

  <!-- Iterations and Fraction -->
  <label>
    Iterations:
    <input type="number" id="iterations" value="10000" min="100" max="100000" step="100">
  </label>
  <br>
  <label>
    Fraction to Move (0-1):
    <input type="number" id="fraction" value="0.5" min="0" max="1" step="0.1">
  </label>
  <br>

  <!-- Options -->
  <label>
    <input type="checkbox" id="drawTraces" checked>
    Draw Trace Lines
  </label>
  <br>
  <label>
    <input type="checkbox" id="colorPoints" checked>
    Use Target Color for Generated Points
  </label>
  <br>

  <!-- Buttons -->
  <button id="startButton">Start</button>
  <button id="resetSimulationButton">Reset Simulation</button>
  <button id="resetAllButton">Reset All</button>

  <script src="script.js"></script>
</body>
</html>

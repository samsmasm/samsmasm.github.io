<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Game Interactive</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; cursor: crosshair; }
        button, input { margin: 10px; }
    </style>
</head>
<body>
    <h1>Chaos Game</h1>
    <p>Click to place 3 (or more) points, then press "Start".</p>
    <canvas id="canvas" width="600" height="600"></canvas><br>
    <button onclick="startChaosGame()">Start</button>
    <button onclick="resetCanvas()">Reset</button>
    <label>Iterations: <input type="number" id="iterations" value="1000" min="100" max="10000" step="100"></label>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let points = [];
        let running = false;

        // Capture user clicks to define initial points
        canvas.addEventListener("click", function(event) {
            if (running) return; // Don't allow new points once started

            let rect = canvas.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            points.push({ x, y });

            // Draw user-defined points
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        });

        function startChaosGame() {
            if (points.length < 3) {
                alert("Place at least 3 points before starting!");
                return;
            }
            running = true;

            let iterations = parseInt(document.getElementById("iterations").value);
            let currentPoint = points[Math.floor(Math.random() * points.length)];

            for (let i = 0; i < iterations; i++) {
                let target = points[Math.floor(Math.random() * points.length)];
                
                // Compute midpoint
                let midX = (currentPoint.x + target.x) / 2;
                let midY = (currentPoint.y + target.y) / 2;

                // Draw the midpoint
                ctx.fillStyle = "black";
                ctx.fillRect(midX, midY, 1, 1);

                currentPoint = { x: midX, y: midY };
            }
        }

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points = [];
            running = false;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/unisamicon2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chaos Game</h1>
    <p>Click to place points, then press "Start".</p>
    <canvas id="canvas" width="600" height="600"></canvas>
    <br>

    <label>
        Color:
        <select id="colorPicker">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="pink">Pink</option>
        </select>
    </label>
    <br>

    <label>
        Iterations:
        <input type="number" id="iterations" value="10000" min="100" max="100000" step="100">
    </label>
    <br>

    <label>
        <input type="checkbox" id="colorPoints" checked>
        Use Target Color for Generated Points
    </label>
    <label>
        <input type="checkbox" id="drawTraces">
        Draw Trace Lines
    </label>
    <br>

    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>

    <script src="script.js"></script>
</body>
</html>

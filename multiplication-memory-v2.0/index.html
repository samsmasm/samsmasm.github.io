<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Memory</title>
  <link rel="stylesheet" href="styles.css">  <!-- Make sure this matches your actual file name/path -->
</head>

<body>
  <h1>Multiplication Memory</h1>

  <!-- Times Tables Selection -->
  <div id="times-tables-selection">
    <p>Select Times Tables to Practice:</p>
    <div id="checkboxes">
      <label><input type="checkbox" id="select-all"> Select All</label><br>
      <label><input type="checkbox" class="times-table" value="1"> 1</label><br>
      <label><input type="checkbox" class="times-table" value="2"> 2</label><br>
      <label><input type="checkbox" class="times-table" value="3" checked> 3</label><br>
      <label><input type="checkbox" class="times-table" value="4"> 4</label><br>
      <label><input type="checkbox" class="times-table" value="5"> 5</label><br>
      <label><input type="checkbox" class="times-table" value="6"> 6</label><br>
      <label><input type="checkbox" class="times-table" value="7"> 7</label><br>
      <label><input type="checkbox" class="times-table" value="8"> 8</label><br>
      <label><input type="checkbox" class="times-table" value="9"> 9</label><br>
      <label><input type="checkbox" class="times-table" value="10"> 10</label><br>
      <label><input type="checkbox" class="times-table" value="11"> 11</label><br>
      <label><input type="checkbox" class="times-table" value="12"> 12</label><br>
    </div>

    <button id="start-game">Start Game</button>
  </div>

  <!-- Game Board -->
  <div id="game-board">
    <!-- Tiles will be dynamically added here -->
  </div>
  <p id="message"></p>
  <p>Attempts: <span id="attempts-count">0</span></p><br>
  <button onClick="window.location.reload();">Click here for a new game</button>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phyllotaxis Visualizer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="controls">
    <label for="angleInput">Rotation Proportion (decimal or fraction):</label>
    <input type="text" id="angleInput" value="0.61803398875" />

    <label for="angleSlider">Angle (Â°):</label>
    <input type="range" id="angleSlider" min="0" max="360" step="0.1" value="137.5" />

    <label for="dotsInput">Number of Dots:</label>
    <input type="number" id="dotsInput" min="1" value="10000" />

    <label for="decimalPlaceInput">Decimal Place to Change:</label>
    <select id="decimalPlaceInput">
      <option value="1">1st (0.1)</option>
      <option value="2">2nd (0.01)</option>
      <option value="3">3rd (0.001)</option>
      <option value="4">4th (0.0001)</option>
      <option value="5">5th (0.00001)</option>
      <option value="6">6th (0.000001)</option>
      <option value="7">7th (0.0000001)</option>
      <option value="8">8th (0.00000001)</option>
    </select>

    <label for="directionInput">Direction:</label>
    <select id="directionInput">
      <option value="increase">Increase</option>
      <option value="decrease">Decrease</option>
    </select>

    <button id="toggleAnimationBtn">Play</button>

    <label><input type="checkbox" id="colorToggle" unchecked /> Color Gradient</label>
    <label><input type="checkbox" id="trailToggle" unchecked /> Trail Effect</label>
    <label><input type="checkbox" id="sizeToggle" unchecked /> Scale Dot Size</label>
  </div>
  <canvas id="phylloCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>

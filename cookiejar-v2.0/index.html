<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Jar Addition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-wrapper">
        <!-- Left Side: Game Elements -->
        <div id="game-container">
            <h1>Cookie Jar Addition üç™</h1>
            <p id="question">Loading question...</p>
            <div id="options"></div>
            <p id="score">Cookies Collected: 0</p>

            <div id="mouse-container">
                <img id="mouse" src="images/1.jpg" alt="Happy Mouse">
            </div>
            <div id="cookie-jar">
                <img id="jar" src="images/4.jpg" alt="Cookie Jar">
            </div>
        </div>

        <!-- Right Side: Collected Cookies Stack -->
        <div id="collected-cookies-container">
            <h2>Collected Cookies</h2>
            <div id="collected-cookies"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/unisamicon2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scrim | Collaborative Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

    <div class="ui-layer">
        <div class="top-bar">
            <h1 class="logo">SCRIM</h1>
            <div id="room-display">#...</div>
        </div>

        <div class="toolbar">
            <button onclick="addNote()" class="tool-btn" title="Add Note">üìù</button>
            <div class="divider"></div>
            <button onclick="addArrow('solid', false)" class="tool-btn" title="Solid Line">‚ûñ</button>
            <button onclick="addArrow('dotted', false)" class="tool-btn" title="Dotted Line">‚îÑ</button>
            <button onclick="addArrow('solid', true)" class="tool-btn" title="Solid Arrow">‚ûù</button>
            <button onclick="addArrow('dotted', true)" class="tool-btn" title="Dotted Arrow">‚á¢</button>
            <div class="divider"></div>
            <button onclick="exportJPG()" class="tool-btn" style="font-size: 0.8rem; font-weight:bold;">JPG</button>
            <button onclick="exportTXT()" class="tool-btn" style="font-size: 0.8rem; font-weight:bold;">TXT</button>
        </div>
        
        <div class="zoom-container">
            <input type="range" id="zoom-slider" min="0.1" max="3" step="0.1" value="1" orient="vertical">
        </div>
    </div>

    <div id="viewport">
        <div id="canvas">
            <svg id="svg-layer"></svg>
            <div id="notes-container"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

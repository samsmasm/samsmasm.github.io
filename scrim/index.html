<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scrim | Collaborative Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
</head>
<body>

    <div class="ui-layer">
        <div class="top-bar">
            <h1 class="logo">SCRIM</h1>
            <div class="controls">
                <button id="add-note-btn" class="btn">+ NOTE</button>
                <span id="room-display">#...</span>
            </div>
        </div>
        
        <div class="zoom-container">
            <input type="range" id="zoom-slider" min="0.1" max="3" step="0.1" value="1" orient="vertical">
        </div>
    </div>

    <div id="viewport">
        <div id="canvas">
            <div id="notes-container"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Binary Game</h1>
    <p id="target">Target: <span id="target-number"></span></p>
    <div id="binary-boxes">
      <!-- Binary buttons will be added here dynamically -->
    </div>
    <p id="current">Number: <span id="current-number">0</span></p>
    <p id="message"></p>
    <!-- Add Reset Button -->
    <button id="reset-button" style="display: none;" onclick="resetGame()">Reset</button>
  </div>
  <div id="cat-game">
    <div id="cat-container">
      <!-- 16 tiles will be dynamically added here -->
    </div>
    <p id="cat-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

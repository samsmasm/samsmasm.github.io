<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div id="view-landing" class="view active">
    <div class="brand">PULSE</div>
    <div class="tabs">
        <button class="tab active" id="tab-teacher">Teacher</button>
        <button class="tab" id="tab-student">Student</button>
    </div>

    <!-- Teacher setup panel -->
    <div class="panel" id="panel-teacher">
        <div class="card">
            <div class="field-group">
                <label>Room Name</label>
                <input type="text" id="t-room-input" placeholder="e.g. MATH101" autocomplete="off">
            </div>
            <div class="field-group">
                <label>PIN</label>
                <input type="text" id="t-pin-input" placeholder="e.g. 1234" maxlength="8">
            </div>
            <div class="field-group">
                <label>Number of variables</label>
                <div class="var-count-group">
                    <button class="var-count-btn active" data-n="1">1</button>
                    <button class="var-count-btn" data-n="2">2</button>
                    <button class="var-count-btn" data-n="3">3</button>
                </div>
            </div>
            <div id="var-config-rows"></div>
            <div class="field-group">
                <label>Anonymity</label>
                <select id="t-anonymity">
                    <option value="anonymous">Anonymous</option>
                    <option value="teacher">Teacher sees names</option>
                    <option value="all">Everyone sees names</option>
                </select>
            </div>
            <div class="field-group">
                <label>Reveal mode</label>
                <select id="t-reveal">
                    <option value="live">Live — dots appear as students submit</option>
                    <option value="hidden">Hidden — teacher reveals manually</option>
                </select>
            </div>
            <button class="btn primary" id="btn-start">Start Session</button>
        </div>
    </div>

    <!-- Student join panel -->
    <div class="panel hidden" id="panel-student">
        <div class="card">
            <div class="field-group">
                <label>Room Name</label>
                <input type="text" id="s-room-input" placeholder="Enter room name" autocomplete="off">
            </div>
            <button class="btn primary" id="btn-join">Join</button>
        </div>
    </div>
</div>

<!-- Teacher view -->
<div id="view-teacher" class="view">
    <div class="teacher-bar">
        <div class="bar-left">
            <span class="brand-sm">PULSE</span>
            <span class="room-tag" id="t-room-label"></span>
            <span class="count-tag" id="t-count">0 responses</span>
        </div>
        <div class="bar-right">
            <button class="btn-ctrl" id="btn-reveal">Show Dots</button>
            <button class="btn-ctrl" id="btn-qr">QR Code</button>
            <button class="btn-ctrl" id="btn-csv">CSV</button>
            <button class="btn-ctrl danger" id="btn-clear">Clear</button>
            <button class="btn-ctrl" id="btn-leave">Leave</button>
        </div>
    </div>
    <div class="canvas-wrap">
        <canvas id="chart"></canvas>
        <div class="tip hidden" id="tip"></div>
    </div>
    <div class="qr-overlay hidden" id="qr-overlay">
        <div class="qr-box">
            <p id="qr-url-text"></p>
            <div id="qrcode"></div>
            <button id="btn-close-qr">Close</button>
        </div>
    </div>
</div>

<!-- Student view -->
<div id="view-student" class="view">
    <div class="student-inner">
        <div class="brand">PULSE</div>
        <div class="room-label" id="s-room-label"></div>
        <div class="error-msg hidden" id="s-error">Room not found. Check the room name and try again.</div>
        <div id="s-form">
            <div id="s-sliders"></div>
            <div class="hidden" id="s-name-wrap">
                <label>Your name</label>
                <input type="text" id="s-name" placeholder="Your name">
            </div>
            <button class="btn primary" id="btn-submit">Submit</button>
        </div>
        <div class="done hidden" id="s-done">
            <div class="done-check">✓</div>
            <p>Response submitted!</p>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>

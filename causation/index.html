<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explaining causation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }
    #sentence {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      max-width: 900px;
    }
    button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border: 1px solid #000;
      background: #f8f8f8;
      border-radius: 6px;
    }
    footer {
      position: absolute;
      bottom: 0;
      font-size: 0.9rem;
      color: #444;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="sentence"></div>
  <button id="newBtn">New events</button>
  <footer>
    Explaining causation is very important in assessments. Often it is tempting to give two events without really explaining how they are connected, especially when it seems really obvious to you, but we need to explain how they are connected. Give it a go with these sentences.
  </footer>
  <script>
    const events = [
      "I spilled coffee on my homework",
      "The Wi-Fi stopped working",
      "A cat wandered into the classroom",
      "The teacher lost their voice",
      "I found a frog in my locker",
      "The vending machine ran out of water",
      "Someone replaced the chalk with cheese",
      "My calculator started speaking French",
      "The principal fainted during assembly",
      "I accidentally wore my uniform backwards",
      "A gust of wind blew all the papers away",
      "The fire alarm went off during lunch",
      "The school hamster escaped",
      "The lights started flickering during the test",
      "I forgot my shoes at home",
      "The classroom clock started running backward",
      "My sandwich exploded",
      "The school bus took a wrong turn into a farm",
      "Someone painted the classroom ceiling purple",
      "The printer started printing memes",
      "The canteen started selling sushi",
      "A teacher started rapping the lesson",
      "I found a mysterious envelope under my desk",
      "The whiteboard markers were all missing",
      "My phone alarm rang in the middle of class",
      "The projector caught fire",
      "A bird flew into the window mid-lesson",
      "My water bottle froze solid",
      "The class goldfish jumped out of the bowl",
      "The librarian started dancing",
      "My textbook disappeared overnight",
      "I sneezed and set off the motion sensor",
      "Someone brought a goat to school",
      "The canteen ran out of forks",
      "My chair broke during the test",
      "I tripped over a globe",
      "Someone played bagpipes in the hallway",
      "The rain started falling inside the classroom",
      "My shoes were full of sand",
      "A balloon popped during the exam",
      "The air conditioner turned into a heater",
      "The teacher’s laptop started playing music",
      "I accidentally called my teacher ‘Mum’",
      "The floor was covered in glitter",
      "My pen exploded in my pocket",
      "The photocopier jammed again",
      "I lost my ID card in the staffroom",
      "Someone filled the sink with jelly",
      "A pigeon landed on my desk",
      "I mixed up salt and sugar in my coffee",
      "The school gate got stuck",
      "I dropped my lunch tray in front of everyone",
      "The bell rang 10 minutes early",
      "The class pet snake went missing",
      "My laptop battery caught fire",
      "The teacher’s coffee spilled on the attendance sheet",
      "The lights went out just as we shouted ‘surprise’",
      "I got locked in the science lab",
      "A mysterious smell spread through the corridor",
      "The principal announced free pizza",
      "The projector screen wouldn’t roll down",
      "I accidentally sat in wet paint",
      "The ceiling fan threw a paper plane across the room",
      "The teacher wore mismatched socks",
      "A thunderstorm cut the power mid-presentation",
      "I dropped my phone in the fish tank",
      "The canteen started serving only carrots",
      "Someone changed the Wi-Fi password to ‘banana’",
      "My notebook caught in the rain and disintegrated",
      "The class forgot what subject we were in",
      "I got caught talking to a poster",
      "Someone filled my backpack with confetti",
      "A gust of wind blew the teacher’s wig off",
      "The school fire drill happened during the exam",
      "The vending machine ate my money",
      "I wore two different shoes",
      "The teacher’s pen leaked all over their hand",
      "The classroom plant fell off the shelf",
      "The janitor found a hamster in the hallway",
      "Someone changed the classroom clock time",
      "I forgot my own name during roll call",
      "The projector showed cat videos instead of slides",
      "I dropped my calculator in a puddle",
      "The teacher started talking to the skeleton model",
      "I brought my pet turtle to school",
      "Someone replaced the sugar with salt",
      "The photocopier printed upside down",
      "A seagull stole my sandwich",
      "The bus driver took us to the wrong school",
      "My notes turned out to be last year’s exam paper",
      "The power went out during the school play",
      "I spilled soup on the keyboard",
      "Someone unplugged the fish tank",
      "My pencil caught on fire (somehow)",
      "The librarian started whispering motivational quotes",
      "The projector bulb exploded",
      "I found a donut in my desk drawer",
      "Someone filled the classroom with balloons",
      "My homework was eaten by a goat (literally)",
      "The class started clapping for no reason"
    ];

    let lastPair = [];

    function randomPair() {
      let first, second;
      do {
        first = Math.floor(Math.random() * events.length);
        second = Math.floor(Math.random() * events.length);
      } while (first === second || lastPair.includes(first) || lastPair.includes(second));
      lastPair = [first, second];
      return [events[first], events[second]];
    }

    function makeSentence() {
      const [a, b] = randomPair();
      const first = a.charAt(0).toUpperCase() + a.slice(1).replace(/\.$/, '');
      const bTrimmed = b.replace(/\.$/, '');
      const second = bTrimmed.startsWith('I ') ? bTrimmed : bTrimmed.charAt(0).toLowerCase() + bTrimmed.slice(1);
      document.getElementById('sentence').textContent = `${first} so ${second}. This happened because...`;
    }

    document.getElementById('newBtn').addEventListener('click', makeSentence);
    window.addEventListener('keydown', e => {
      if (e.code === 'Space' && document.activeElement.tagName !== 'TEXTAREA') {
        e.preventDefault();
        makeSentence();
      }
    });

    makeSentence();
  </script>
</body>
</html>

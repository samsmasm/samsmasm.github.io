<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Fractions Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pizza Fractions Game</h1>
  
  <!-- Level Selection Buttons -->
  <div id="levelButtons">
    <button id="level1Button">Level 1</button>
    <button id="level2Button">Level 2</button>
    <button id="level3Button">Level 3</button>
  </div>
  
  <!-- Game Board -->
  <div id="gameBoard" class="hidden">
    <div class="row-wrapper">
      <!-- Static Thin Cat Image -->
      <img src="./images/nothungry.jpg" alt="Thin Cat" class="thin-cat">
      
      <!-- Draggable Fraction Cards Container -->
      <div class="fraction-container">
        <!-- Fraction cards will be dynamically inserted here -->
      </div>
      
      <!-- Static Fat Cat Image -->
      <img src="./images/hungry.jpg" alt="Fat Cat" class="fat-cat">
    </div>
    
    <!-- Control Buttons -->
    <div class="control-buttons">
      <button id="checkPizzasButton" class="hidden">Check the Pizzas!</button>
      <button id="checkAnswersButton" class="hidden">Check the Answers</button>
      <button id="resetButton" class="hidden">Reset</button>
    </div>
    
    <!-- Progress Indicator -->
    <div id="progressRow" class="progress-row">
      <!-- Progress images will be dynamically inserted here -->
    </div>
    
    <!-- Feedback Message -->
    <div id="message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
